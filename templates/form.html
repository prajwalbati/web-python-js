{% extends "layout.html" %}

{% block heading %}
	Form data
{% endblock %}

{% block body %}

<ul>
	{% for note in notes %}
		<li>{{note}}</li>
	{% endfor %}
</ul>

<form action="{{url_for('form')}}" method="post">
	<input type="text" name="note" placeholder="Add note">
	<button>Add Note</button>
</form>

{% endblock %}
